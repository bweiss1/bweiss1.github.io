<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 886px;
            height: 604px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MD_Physio_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[37.235194931847076,-80.13179614105613],[40.408591027129546,-75.47185901775097]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_GoogleTerrainHybrid_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleTerrainHybrid_0;
        map.addLayer(layer_GoogleTerrainHybrid_0);
        function pop_MD_Physio_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROVINCE'] !== null ? Autolinker.link(feature.properties['PROVINCE'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['P_LITH'] !== null ? Autolinker.link(feature.properties['P_LITH'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MD_Physio_1_0(feature) {
            switch(String(feature.properties['PROVINCE'])) {
                case 'Appalachian Plateaus Province':
                    return {
                pane: 'pane_MD_Physio_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(189,103,200,1.0)',
                interactive: true,
            }
                    break;
                case 'Atlantic Coastal Plain Province':
                    return {
                pane: 'pane_MD_Physio_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,214,113,1.0)',
                interactive: true,
            }
                    break;
                case 'Blue Ridge Province':
                    return {
                pane: 'pane_MD_Physio_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(63,203,41,1.0)',
                interactive: true,
            }
                    break;
                case 'Piedmont Plateau Province':
                    return {
                pane: 'pane_MD_Physio_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(85,101,218,1.0)',
                interactive: true,
            }
                    break;
                case 'Ridge and Valley Province':
                    return {
                pane: 'pane_MD_Physio_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,109,123,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_MD_Physio_1');
        map.getPane('pane_MD_Physio_1').style.zIndex = 401;
        map.getPane('pane_MD_Physio_1').style['mix-blend-mode'] = 'normal';
        var layer_MD_Physio_1 = new L.geoJson(json_MD_Physio_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MD_Physio_1',
            layerName: 'layer_MD_Physio_1',
            pane: 'pane_MD_Physio_1',
            onEachFeature: pop_MD_Physio_1,
            style: style_MD_Physio_1_0,
        });
        bounds_group.addLayer(layer_MD_Physio_1);
        map.addLayer(layer_MD_Physio_1);
        setBounds();
        var i = 0;
        layer_MD_Physio_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['PROVINCE'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'.SF NS Text\', sans-serif;">' + layer.feature.properties['PROVINCE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_MD_Physio_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_MD_Physio_1]);
        map.on("zoomend", function(){
            resetLabels([layer_MD_Physio_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_MD_Physio_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_MD_Physio_1]);
        });
        </script>
    </body>
</html>
